    <input type="text" id="number" name="number"/>
    <input type="button" onclick="myFunction()" value="ok"/>
    <p>
        <span id="demo"></span>
    </p>
    <script>
        function myFunction(){
            var sum = 0;
            var number = document.getElementById("number").value;

            do{
                sum += i;
                i++;

            }while (i <= number)
            document.getElementById("demo").innerHTML = sum;
        }
