<!DOCTYPE html>
<html>
<head>
    <title>Tính điểm trung bình</title>
</head>
<body>
    <h1>Tính điểm trung bình</h1>
    <form>
        <label for="diem1">Điểm số 1:</label>
        <input type="text" id="diem1" name="diem1"><br><br>
        <label for="diem2">Điểm số 2:</label>
        <input type="text" id="diem2" name="diem2"><br><br>
        <label for="year">Năm học:</label>
        <select id="year" name="year">
            <option value="1">Năm 1</option>
            <option value="2">Năm 2</option>
            <option value="3">Năm 3</option>
        </select><br><br>
        <button id="ok">Tính điểm trung bình</button>
        <button id="cancel">Hủy</button>
    </form>
    <p id="kq"></p>
    
    <script src="script.js"></script>
</body>
</html>
